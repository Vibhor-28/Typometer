<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="d-flex justify-content-center">
    <div class="container  pt-5">
      <h2 class="heading yellow">Typing Speed Test</h2>
      <div class="parent">
        <div class="float-end">
          <div class="row">
            <div class="col-8 yellow pointer time-30">30s</div>
            <div class="col-4 pointer  time-60">60s</div>
          </div>
          <div class="row">
            <div class="col-8 yellow pointer mode-begin">Beginner</div>
            <div class="col-4 pointer  mode-pro">Pro</div>
          </div>
        </div>
      </div>

      <div class="stats text-left mt-4">
        <span class="time yellow">Time</span>
        <span class="time-stat ">30s</span>
        <span class="cw yellow hidden">Accuracy</span>
        <span class="cw-stat hidden"></span> 
      </div>
      <div class="main-para mt-5">
        <p class="para"></p>
      </div>
      <div class="text-center"><button class="reset yellow"><i class="fa-sharp fa-solid fa-rotate-right "></i></button></div>
      <div class="input-div">
        <input type="text" class="input">
      </div>
     
      
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a7cbadc46d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
